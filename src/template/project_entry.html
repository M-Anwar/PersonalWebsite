<!DOCTYPE html>
<html>
<head>
{{> meta }}

<script >
  jQuery(window).load(function () {
    jQuery('.magnifier').touchTouch();
  
    $('.lightbox').viewer({toolbar: false, navbar: false, title: false, rotateable: false, scalable: false });
    $('.lightboxgallery').viewer({toolbar: false, navbar: true, title: false, rotateable: false, scalable: false });    
    $('.lightbox').click(function(event){
      event.preventDefault();       
      $(this).viewer();      
    });
    $('.lightboxgallery').click(function(event){
      event.preventDefault();          
      $(this).viewer();        
    });

  });
  
</script>
</head>
<body>

{{> header }}

<div class="bg-content">

  <!--  content  -->
  <div id="content">
    <div class="ic"></div>
    <div class="container">
      <div class="row">

        <article class="span8 offset2">
          <h3> {{title}} </h3>  
          <div class="inner-1">                   	
            <time datetime="" class="date-1"><i class="icon-calendar icon-white"></i> {{dateFormat}}</time>
            <div class="name-author"><i class="icon-user icon-white"></i> <a href="#">{{author}}</a></div>
            <div class="clear"></div>
            <div style="text-align:center">
              <img alt="" src="{{root}}{{{headerImage}}}" style="margin: 10px 0px 10px 0px;">
            </div>
            <div class="blog-entry">
              {{{contents}}}
            </div>
            
          </div>
         
        </article>    

        
      </div>
    </div>
  </div>

  {{>fromblog sectionTitle = 'More Projects'}}

</div>


{{> footer template='project entry' }}
<!--<script src="{{ root }}js/bootstrap.js"></script>-->
</body>
</html>
