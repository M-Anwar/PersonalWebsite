<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Whats Cooking? Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- !!! Comments are used by gulp-usemin - Do Not Remove !!! -->

    <!-- build:css assets/css/style.css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">  
    <script src="assets/js/jquery.js"></script>  
    <script src="assets/js/jq-ajax-progress.min.js"></script>   
    <script src="assets/js/bootstrap.js"></script>
    <!-- endbuild -->

  </head>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="header">
      <h4> Whats Cooking? TSNE Visualization </h4>
      <span id="loading"> </span> 
      <button type="button" class="button" data-toggle="collapse" data-target="#demo">Details</button>
      <div id="demo" class="collapse">
        <p> By: Muhammed Anwar and Ayaan Chaudhry </p>
        <p> Click and Drag to rotate and move, Scroll to zoom </p>
        <p> <b>Word2Vec: </b> </p>
        <button id="load_2d_data" class = "button">
          2D T-SNE
        </button>
        <button id="load_3d_data" class = "button" >
          3D T-SNE
        </button> 
        <span data-toggle="collapse" data-target="#demo">
          <button id="animate" class = "button" data-toggle="tooltip" data-placement="bottom" title="Shows an animation of T-SNE as it iteratively learns the best embedding.">
            Animate 2D         
          </button>   
        </span>     
        <p> <b>Skip Thought Vectors: </b> </p>
        <button id="load_2d_data_s" class = "button">
          2D T-SNE
        </button>
        <button id="load_3d_data_s" class = "button">
          3D T-SNE
        </button>
        <h4> Legend </h4>
        <div id="legend" class="row">
          <ul style="list-style:none" id="legend-list">         
                   
          <ul>  
        </div>    
      </div>      
    </div>
    
    
    <div id="canvas-body">
      <div id ="interface">        
      </div>
    </div>

    <!-- build:js assets/js/vendor.js -->
    <script src="assets/js/lib/dat.gui.min.js"></script>
    <script src="assets/js/lib/three.min.js"></script>
    <script src="assets/js/lib/plugins/OrbitControls.js"></script>
    <!-- endbuild -->

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();   
    });
    </script>

    <!-- build:js assets/js/main.js -->
    <script src="assets/js/main.js"></script>
    <script type="text/javascript">
      $( "#load_2d_data" ).click(function() {
        load_2D_data();
      });
      $( "#load_3d_data" ).click(function() {
        load_3D_data();
      });
      $( "#animate" ).click(function() {
        toggleAnimation();
      });
      $( "#load_2d_data_s" ).click(function() {
        load_2d_data_s();
      });
      $( "#load_3d_data_s" ).click(function() {
        load_3d_data_s();
      });
    </script>
    <!-- endbuild -->

  </body>
</html>
